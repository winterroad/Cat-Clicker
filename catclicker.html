<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
  <link rel="stylesheet" href="catclicker.css">
  <title>Cat Clicker</title>
</head>
<body>
  <h1>The Amazing Cat Clicker</h1>
  <div id="catBox">
    <div class="catboxSmaller">
      <h3 id="catname1"></h3>
      <div class="counter"><span id="clicks1">0</span></div>
      <img class="clickable" id="cat1" src="catinbox_smaller.png" alt="A cat in the box">
    </div>
    <div class="catboxSmaller">
      <h3 id="catname2"></h3>
      <div class="counter"><span id="clicks2">0</span></div>
      <img class="clickable" id="cat2" src="catinbox_smaller.png" alt="A cat in the box">
    </div>
  </div>
  <script src="catclicker.js"></script>
</body>
</html>
